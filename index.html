<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <table>
            <tr>
                <th> CASIO </th>
                <th> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; </th>
                <th> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; </th>
                <th> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; </th>
                <th> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; </th>
                <th> fx-82MS </th>
            </tr>
        </table>
        <table>
            <tr>
                <th> S-V.P.A.M </th>
            </tr>
        </table>
        <form action="" method="POST">
            <input type="text" name="display" id="display" disabled>
        </form>
        <table>
            <tr>
                <td> <input type="button" class="button" value="SHIFT"> </td>
                <td> <input type="button" class="button" value="ALPHA"> </td>
                <td colspan="2" rowspan="2"> <input type="button" class="button-1" value="REPLAY"> </td>
                <td> <input type="button" class="button" value="MODE"> </td>
                <td> <input type="button" class="button" value="ON"> </td>
            </tr>
            <tr>
                <td> <input type="button" class="button" value="x^1"> </td>
                <td> <input type="button" class="button" value="nCr"> </td>
                <td> <input type="button" class="button" value="Pol("> </td>
                <td> <input type="button" class="button" value="x^3"> </td>
            </tr>
            <tr>
                <td> <input type="button" class="button" value="a/b/c"> </td>
                <td> <input type="button" class="button" value="sqrt" onclick="display.value = Math.sqrt(display.value)"> </td>
                <td> <input type="button" class="button" value="x^2"> </td>
                <td> <input type="button" class="button" value="^"> </td>
                <td> <input type="button" class="button" value="log"> </td>
                <td> <input type="button" class="button" value="In"> </td>
            </tr>
            <tr>
                <td> <input type="button" class="button" value="(-)" onclick="display.value += '-'"> </td>
                <td> <input type="button" class="button" value=".,,,"> </td>
                <td> <input type="button" class="button" value="hyp"> </td>
                <td> <input type="button" class="button" value="sin" onclick="display.value = Math.sin(display.value * (Math.PI / 180))"> </td>
                <td> <input type="button" class="button" value="cos" onclick="display.value = Math.cos(display.value * (Math.PI / 180))"> </td>
                <td> <input type="button" class="button" value="tan" onclick="display.value = Math.tan(display.value * (Math.PI / 180))"> </td>
            </tr>
            <tr>
                <td> <input type="button" class="button" value="RCL"> </td>
                <td> <input type="button" class="button" value="ENG"> </td>
                <td> <input type="button" class="button" value="(" onclick="display.value += '('"> </td>
                <td> <input type="button" class="button" value=")" onclick="display.value += ')'"> </td>
                <td> <input type="button" class="button" value="," onclick="display.value += ','"> </td>
                <td> <input type="button" class="button" value="M+"> </td>
            </tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>
            <tr>
                <td> <input type="button" class="button" value="7" onclick="display.value += '7'"> </td>
                <td> <input type="button" class="button" value="8" onclick="display.value += '8'"> </td>
                <td colspan="2"> <input type="button" class="button-3" value="9" onclick="display.value += '9'"> </td>
                <td> <input type="button" class="button-2" value="DEL"> </td>
                <td> <input type="button" class="button-2" value="AC" onclick="display.value = ''"> </td>
            </tr>
            <tr>
                <td> <input type="button" class="button" value="4" onclick="display.value += '4'"> </td>
                <td> <input type="button" class="button" value="5" onclick="display.value += '5'"> </td>
                <td colspan="2"> <input type="button" class="button-3" value="6" onclick="display.value += '6'"> </td>
                <td> <input type="button" class="button" value="*" onclick="display.value += '*'"> </td>
                <td> <input type="button" class="button" value="/" onclick="display.value += '/'"> </td>
            </tr>
            <tr>
                <td> <input type="button" class="button" value="1" onclick="display.value += '1'"> </td>
                <td> <input type="button" class="button" value="2" onclick="display.value += '2'"> </td>
                <td colspan="2"> <input type="button" class="button-3" value="3" onclick="display.value += '3'"> </td>
                <td> <input type="button" class="button" value="+" onclick="display.value += '+'"> </td>
                <td> <input type="button" class="button" value="-" onclick="display.value += '-'"> </td>
            </tr>
            <tr>
                <td> <input type="button" class="button" value="0" onclick="display.value += '0'"> </td>
                <td> <input type="button" class="button" value="." onclick="display.value += '.'"> </td>
                <td colspan="2"> <input type="button" class="button-3" value="EXP"> </td>
                <td> <input type="button" class="button" value="Ans"> </td>
                <td> <input type="button" class="button" value="=" onclick="display.value = eval(display.value)"> </td>
            </tr>
        </table>
    </div>
</body>
</html>
